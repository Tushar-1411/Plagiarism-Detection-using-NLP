<!DOCTYPE html>
<html>
<head>
	<title>Plagiarism Checker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<!-- action path -->
<!-- {{ url_for('query') }} -->
<!-- action="http://127.0.0.1:5000/query" -->
<body>
	<h1>Plagiarism Checker</h1>
	<div class="row">
		<div class="col">
			
			<form id="query-form" action="query" method="post">
				<label for="text">Enter your text (maximum 1000 characters):</label>
				<textarea id="text" name="text" maxlength="1000"></textarea>
				<input type="submit" value="Check plagiarism">
			</form>
		</div>

	<div class="col">
		<table id="similar-articles-table" name = 'similar-articles-table'>
			<label for="similar-articles-table" id="table-label">Similar Articles</label>
			<thead>
				<tr>
					<th>Title</th>
					<th>Publication</th>
					<th>Author</th>
					<th>Similarity Score</th>
				</tr>
			</thead>
			<tbody>
				<!-- Table rows will be dynamically added here -->
			</tbody>
		</table>
	</div>

</div>

</html>
